<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#12121a"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="300" fill="#6366F1" opacity="0.03"/>
  <circle cx="1100" cy="530" r="400" fill="#8B5CF6" opacity="0.03"/>

  <!-- Accent line -->
  <rect x="100" y="180" width="80" height="4" rx="2" fill="url(#accentGradient)"/>

  <!-- Logo/Brand -->
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    tranzy<tspan fill="url(#textGradient)">Note</tspan>
  </text>

  <!-- Tagline -->
  <text x="100" y="340" font-family="Arial, sans-serif" font-size="36" fill="#a0a0b0">
    Undetectable AI Meeting Assistant
  </text>

  <!-- Features -->
  <text x="100" y="420" font-family="Arial, sans-serif" font-size="24" fill="#707080">
    Transcribe &amp; Analyze Meetings with AI
  </text>

  <!-- Platform badges -->
  <rect x="100" y="480" width="120" height="40" rx="20" fill="#1a1a2e" stroke="#6366F1" stroke-width="1"/>
  <text x="160" y="507" font-family="Arial, sans-serif" font-size="16" fill="#a0a0b0" text-anchor="middle">Zoom</text>

  <rect x="240" y="480" width="160" height="40" rx="20" fill="#1a1a2e" stroke="#6366F1" stroke-width="1"/>
  <text x="320" y="507" font-family="Arial, sans-serif" font-size="16" fill="#a0a0b0" text-anchor="middle">Google Meet</text>

  <rect x="420" y="480" width="120" height="40" rx="20" fill="#1a1a2e" stroke="#6366F1" stroke-width="1"/>
  <text x="480" y="507" font-family="Arial, sans-serif" font-size="16" fill="#a0a0b0" text-anchor="middle">Teams</text>

  <!-- Website URL -->
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="20" fill="#6366F1">
    tranzynote.darshix.com
  </text>

  <!-- Decorative icon placeholder (mic/waveform) -->
  <g transform="translate(900, 250)" filter="url(#glow)">
    <circle cx="100" cy="100" r="80" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.5"/>
    <circle cx="100" cy="100" r="60" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.3"/>
    <circle cx="100" cy="100" r="40" fill="url(#accentGradient)" opacity="0.8"/>
    <!-- Mic icon -->
    <rect x="90" y="75" width="20" height="35" rx="10" fill="white"/>
    <path d="M80 105 L80 115 Q80 130 100 130 Q120 130 120 115 L120 105" fill="none" stroke="white" stroke-width="3"/>
    <line x1="100" y1="130" x2="100" y2="145" stroke="white" stroke-width="3"/>
    <line x1="85" y1="145" x2="115" y2="145" stroke="white" stroke-width="3"/>
  </g>
</svg>